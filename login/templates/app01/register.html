        <div class="register-container container">

                        <h2 >注册</h2>
                        <label for="username" style="float: left;padding-left: 8px">用户名</label>
                        <input type="text" id="username" name="username" placeholder="请输入用户名">
                        <label for="email" style="float: left;padding-left: 8px">邮箱</label>

                        <label for="password" style="float: left;padding-left: 8px">密码</label>

                        <label for="password" style="float: left;padding-left: 8px">    确认密码</label>
                        <input type="password" id="password" name="password" placeholder="请再次输入密码">
                        <button type="submit">注册</button>
