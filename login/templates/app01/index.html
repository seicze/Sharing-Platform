<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="/static/css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link href="/static/css/viewachieve.css" rel='stylesheet' type='text/css' />
    <link href="/static/css/search.css" rel='stylesheet' type='text/css' />
    <link href="/static/css/bootstrap-select.min.css" rel='stylesheet' type='text/css' />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-hover-dropdown/2.2.1/bootstrap-hover-dropdown.min.js"></script>
    <script src="/static/js/bootstrap-select.min.js"></script>
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!--webfonts-->
    <!--//webfonts-->
    <title>首页</title>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid" >
            <div class="nav navbar-default  navbar-header">
                <a class="navbar-brand" href="/index/">iScholar</a>
            </div>
            <div>
                <ul class="nav navbar-nav nav-pills navbar-left">

                            <li class="active"><a href="/index/">主页</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown">
                                    成果分类
                                    <b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">工科</a></li>
                                    <li><a href="#">理科</a></li>
                                    <li><a href="#">农科</a></li>
                                </ul>
                            </li>
                </ul>
            </div>
            <div>
                    <ul class="nav navbar-nav nav-pills navbar-right">
                         <ul class="nav navbar-nav right">
                                {% if not user_id %}
                                    <li><a href="/loginView/">注册/登录</a></li>
                                {% else %}
                                    <li><a>您已经登录</a></li>
                                    <li><a href="/accounts/login/">注销</a></li>
                                    <li><a href="/PS/">个人信息</a></li>
                                {% endif %}
                        </ul>
                    </ul>
            </div>
        </div>
    </nav>
    <div>
        <form class="searchmain" method='get' action="/search/" target="_blank">
            <img src="/static/images/logo.png" width="420" height="120">
            <ul class="search-tab" role="tablist" style="padding-top: 120px">
                 <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#menu3">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#menu1">Menu 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#menu2">Menu 2</a>
                </li>
            </ul>
            <div class="search-form" class="input-box">
                <div class="input-box tab-content">
                    <div class="sort">
                        <div class="sort-default" >
                              <select class ="selectpicker"  data-style="btn-primary" data-width ="100">
                                <option value="1">主题</option>
                                <option value="2">作者</option>
                                <option value="3">关键词</option>
                                <option value="4">摘要</option>
                            </select>
                        </div>
                    </div>
                    <div id="menu1" class="fade tab-pane" role="tabpanel">
                        <input class="search-input" type="text" name="q" placeholder="只展示文字修改2" value="" autocomplete="off">
                        <input class="btn search-btn" type="submit" value="查询">
                    </div>
                    <div id="menu2" class="fade tab-pane" role="tabpanel">
                        <input class="search-input" type="text" name="q" placeholder="只展示文字修改3" value="" autocomplete="off">
                        <input class="btn search-btn" type="submit" value="查询">
                    </div>
                    <div id="menu3" class="tab-pane active " role="tabpanel">
                        <input class="search-input" type="text" name="q" placeholder="文献名" value="" autocomplete="off">
                        <input class="btn search-btn" type="submit" value="查询">
                    </div>
                </div>

                <div class="nav-item" style="padding-top: 20px; padding-left: 80px">
                    <img src="/static/images/hotspot.png" style="position: absolute;top: 20px;left: 0;width: 500px;height: 500px;z-index: -100"/>
                    <p class="label div-inline" style="padding-top: 0px">热点</p>

                        <a class="nav-link "  href="#" >{{hotspot1}}</a>
                        <a class="nav-link"  href="#">{{hotspot2}}</a>
                        <a class="nav-link"  href="#">{{hotspot3}}</a>
                        <a class="nav-link"  href="#">{{hotspot4}}</a>
                    </p>

                </div>

            </div>
        </form>

    </div>
	{% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
    {% endif %}
</body>
</html>
